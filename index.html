<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- display the round counter -->
      <header class="round-counter">Round: 0</header>
      <!-- display the round result -->
      <h1 class="round-result">Welcome!</h1>
      <section class="game-container">
        <!-- display the player's choice -->
        <h2 class="p-choice">Your Choice:</h2>
        <!-- container for player's choice images -->
        <div class="player-choices">
          <img class="scissors" src="images/Scissors.png" alt="Scissors" />
          <img src="images/Paper.png" alt="Paper" class="paper" />
          <img src="images/Rock.png" alt="Rock" class="rock" />
        </div>
        <!-- display the player's score -->
        <p class="p-score">Score: 0</p>
        <!-- display the computer's choice -->
        <h2 class="c-choice">Computer Choice:</h2>
        <!-- container for computer's choice images -->
        <div class="computer-choices">
          <img class="scissors" src="images/Scissors.png" alt="Scissors" />
          <img src="images/Paper.png" alt="Paper" class="paper" />
          <img src="images/Rock.png" alt="Rock" class="rock" />
        </div>
        <!-- display the computer's score -->
        <p class="c-score">Score: 0</p>
      </section>
      <div class="reset-area">
        <!-- button for resetting the game -->
        <button class="reset-game" aria-label="Reset the game">
          Play Again?
        </button>
      </div>
    </main>
  </body>
</html>
